name: Run Anomaly Detection in R

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('ggplot2', 'dplyr'))"

      - name: Run anomaly detection script
        run: |
          Rscript anomaly_detection.R

      - name: Upload anomaly detection results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: anomaly-detection-results
          path: |
            ./anomalies_output.csv      
            ./anomaly_plot.png 
